<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="ideas">
                <h2>Find Something To Do<img src="images/icon.png" alt=""></h2>
                <img src="images/moon.png" alt="" id="imgMode">
                <p id="log-in">Log in</p>
            </div>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button id="btn">Add</button>
            </div>
            <ul id="list-container">
            </ul>
            <div id="counter">Total: <span class="counters">0</span> | Completed: <span class="counters">0</span> | Remaining: <span class="counters">0</span>;</div>
            <div class="filter">
                <button id="all">All</button>
                <button id="in-progress">In Progress</button>
                <button id="completed">Completed</button>
            </div>            
        </div>
    </div>
    <button class="up"><img src="images/up.png" alt=""></button>
    <script src="script.js"></script>
</body>
</html>
